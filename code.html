<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>
            Temperature converter
        </title>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>

    </head>
    <body >
        <header>
            <label for="converter"> Conversion Of <span class="C"> °C </span> to <span class="F"> °F </span></label>
        </header>
        <div>
            <input type="text" id="converter" placeholder="Temp in Celsius">
        </div>
        <p class="result"></p>

        <div id="buttons">
            <button class="convertButton">Convert</button>
            <button class="resetButton">Reset</button>
            <button class="changeButton">Change</button>

        </div>
    </body>
</html>
